name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # ou a branch que você deseja usar para deploy

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to Hostinger via FTP (public)
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: 'ftp'
        local-dir: ./public/  # Diretório local onde estão os arquivos da pasta 'public'
        server-dir: ${{ secrets.FTP_PATH }}/public_html  # Diretório de destino para 'public'

    - name: Deploy to Hostinger via FTP (src)
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: 'ftp'
        local-dir: ./src/  # Diretório local onde estão os arquivos da pasta 'src'
        server-dir: ${{ secrets.FTP_PATH }}/src  # Diretório de destino para 'src'
