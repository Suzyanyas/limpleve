name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # ou a versão que você está usando

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to Hostinger
        run: |
          # Comando para atualizar pacotes e instalar ferramentas necessárias
          sudo apt-get update
          sudo apt-get install -y lftp

          # Comando de deploy
          lftp -u ${{ secrets.HOSTINGER_FTP_USERNAME }},${{ secrets.HOSTINGER_FTP_PASSWORD }} -e "mirror -R build/ /path/on/hostinger; quit" ${{ secrets.HOSTINGER_FTP_SERVER }}
    